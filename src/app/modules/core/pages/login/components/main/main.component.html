            <div class="flex flex-column mt-2">
                <span class="p-float-label p-input-icon-left w-full mb-4">
                    <i class="pi pi-user"></i>
                    <input pInputText id="email" [(ngModel)]="email" class="w-full md:w-25rem text-color-secondary surface-50 border-200" (keyup)="onUserInput($event)"/>
                    <label for="email">Email</label>
                </span>
                <span class="p-float-label p-input-icon-left w-full mb-4 mt-1">
                    <i class="pi pi-search"></i>
                    <input id="password" [(ngModel)]="password" type="password" pInputText
                        class="w-full md:w-25rem text-color-secondary surface-50 border-200"
                        (keyup)="onUserInput($event)" />
                    <label for="password">Password</label>
                </span>

                <button pButton pRipple label="Login" class="w-full mb-4 mt-2" (click)="showToast()"></button>

                <div class="flex w-12 justify-content-center">
                    <button pButton pRipple label="Warning" class="w-full mb-4 mt-2 p-button-warning w-12 sm:w-12 md:w-4 lg:w-3" severity="warning" (click)="showWarningToast()"></button>
                </div>

                <span class="text-red-500 mb-2">
                    {{ error }}
                </span>

                <a class="font-medium text-sm text-500" routerLink="/password-recovery">Forgot password?</a>
